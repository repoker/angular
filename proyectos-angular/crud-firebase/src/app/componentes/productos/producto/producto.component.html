<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)"><input type="hidden" name="$key" #$key="ngModel"
                                                                          [(ngModel)]="productoService.productoSeleccionado.$key">
      <div class="form-group"><input type="text" class="form-control" name="descripcion" #descripcion="ngModel"
                                     [(ngModel)]="productoService.productoSeleccionado.descripcion"
                                     placeholder="Descripción"></div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend"><span class="input-group-text">€</span></div>
          <input type="number" class="form-control" name="precio" #precio="ngModel"
                 [(ngModel)]="productoService.productoSeleccionado.precio" placeholder="Precio"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit"><i class="fas fa-plus-circle"></i>Crear producto</button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)"><i class="fas fa-sync-alt"></i>
          Reiniciar
        </button>
      </div>
    </form>
  </div>
</div>
