<h4>Formularios <small>template-driven</small></h4>
<hr>
<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
  <div>
    <div class="form-group row">
      <label for="nombre" class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre"
               minlength="5" [(ngModel)]="usuario.nombre" required #nombre="ngModel">
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
          <div *ngIf="nombre.errors?.required">
            El campo es obligatorio
          </div>
          <div *ngIf="nombre.errors?.minlength">
            Mínimo {{nombre.errors?.minlength.requiredLength}} caracteres
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="apellido" class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input required id="apellido" name="apellido" class="form-control" type="text" placeholder="Apellido"
               [(ngModel)]="usuario.apellido" #apellido="ngModel">
        <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert alert-danger">
          <div *ngIf="apellido.errors?.required">
            El campo es obligatorio
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="correo" class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input required id="correo" name="correo" class="form-control" type="email" placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="usuario.correo" #correo="ngModel">
      <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger">
        <div *ngIf="correo.errors?.pattern">
          El campo no sigue el formato de correo
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="formulario.invalid">Guardar</button>
    </div>
  </div>
</form>
